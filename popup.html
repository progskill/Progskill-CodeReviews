<!DOCTYPE html>
<html>

<head>
  <title>My Extension Popup</title>
  <script src="popup.js" defer></script>
  <style>
    body {
      width: 200px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }

    h1 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 5px;
    }

    button {
      padding: 5px 10px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <h1>My Extension</h1>
  <p>This is a popup for my Chrome extension.</p>
  <button id="clickMe">Click Me</button>

</body>

</html>
